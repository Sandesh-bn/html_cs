<html>
	<head>
		<style>
			body{
				background: #003366;
				color: white;
			}
			#wrapper{
				width: 760px;
				margin: 0 auto;
				padding: 30px;
			}
			#wrapper h1{
				border-bottom: 1px dashed white;
				padding-bottom: 5px;
			}
			#wrapper td {
				padding: 8px;
			}
			#wrapper label{
				font-size: 1.5em;
			}
			#wrapper input[type='text']
			,#wrapper input[type='email']
			,#wrapper select{
				height: 2em;
				border-radius: 12px 12px;
			}
			#wrapper input[type='text'],
			#wrapper input[type='email']{
				background: lightblue;
			}
			#wrapper input[type='text']:focus,
			#wrapper input[type='email']:focus{
				background:white
			}
			#wrapper button{
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<div id='wrapper'>
			<h1>Reader Subscription Form</h1>
			<form method="post">
				<table>
					<tr>
						<td><label for='input_name'>What is your name?</label></td>
						<td><input type='text' id='input_name'></td>
					</tr>
					<tr>
						<td><label for='input_email'>What is your email?</label></td>
						<td><input type='email' id='input_email'></td>
					</tr>
					<tr>
						<td><label for='skill_check'>Rate your skill level</label>
						<td><input type='radio' name='skill' value='novice'>Novice
							<input type='radio' name='skill' value='intermediate'>Intermediate
							<input type='radio' name='skill' value='Expert'>Expert
						</td>
					</tr>
					<tr>
						<td><label for='location'>Where did you hear about us?</label>
						<td>
							<select>
								<option value='Internet' name='location'>Internet</option>
								<option value='Magazine' name='magazine'>Magazine</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Any additional comments</td>
						<td><textarea cols='40' rows='4'>Enter some</textarea></td>
					</tr>
					<tr>
						<td></td>
						<td><button type='submit' value='Submit'>Submit</button></td>
					</tr>
				</table>
			</form>
		</div>
	</body>

</html>
