<html>
  <head>
    <style>
      input {
        background-position: 0% 50%;
        background-repeat: no-repeat;
        padding-left: 15px;
      }
      input:required{
        background-image: url('./images/required.png');
      }
      input:focus:invalid{
        background-image: url('./images/invalid.png');
      }
      input:focus:valid{
        background-image: url('./images/valid.png');
      }
    </style>
  </head>
  <body>
    <form id="register" method="post">
      <header>
        <h1>Sign me up</h1>
        <p>Some para test</p>
      </header>
      <ul>
        <li>
          <label for="register-name">My name is: </label>
          <input type="text" id="register-name" name="name" required>
        </li>
        <li>
          <label for="address">My email address is: </label>
          <input type="email" id="address" name="address" required >
        </li>
        <li>
          <label for="url">My website is at:</label>
          <input type="text" id="url" name="url" placeholder="e.g: http://example.com">
        </li>
        <li>
          <label for="password">I would like my password to be:</label>
          <p>(atleast 6 characters, no spaces)</p>
          <input type='password' id='password' name='password' required>
        </li>
        <li>
          <label for="rating">On a scale of 1 to 10 my knowledge in html is </label>
          <input type="range" min='1' max='10' id="rating" name="rating">
        </li>
        <li>
          <label for="startdate">Pleast start my subscription from </label>
          <input type='text' id='startdate' name='startdate' required>
        </li>
        <li>
          <label for="quantity">I would like to get updates<input type="text" name="quantity" id="quantity">
            copies<cite>The HTML Herald</cite></label>
        </li>
        <li>
          <label for="upsell">Also signe me up<cite>The HTML chronicle</cite></label>
          <input type='checkbox' id='upsell' name='upsell' value='css3 chronicle'>
        </li>
        <li>
          <label for="favcolor">Favorite color</label>
          <input type='color' list='colors' id='favcolor' name='favcolor'>
          <datalist id='colors'>
            <option value='#0000ff' label='blue'>
            <option value='#008000' label='green'>
            <option value='#ff0000' label='red'>
          </datalist>
        </li>
        <li>
          <input type='submit' id='register-submit' value='Send post haste'>
        </li>
      </ul>
      <div id="editableElement" contenteditable="true">You can edit this</div>
    </form>
  </body>
</html>
